<div class="row">
  <div class="col-xs-12">
    <label>Username</label>
    <input type="text" class="form-control" #userName />
    <label>Password</label>
    <input type="text" class="form-control" #password />
    <br />
    <button
      class="btn btn-primary"
      (click)="onSubmit(userName.value, password.value)"
    >
      Submit
    </button>
  </div>
</div>
